{% extends "base.html" %}

{% block main %}
<h1 class="page-header">New Title</h1>
<p class="lead"> Title details</p>

  <div class="Profile-form">
    <form name= "newproject" action="{{ url_for('newtitle') }}" method="POST" enctype="multipart/form-data">
      <div class="form-group">
         <input type="text" name="title" placeholder="Full Title"/> 
      </div>
      <div class="form-group">
         <input type="text" name="subtitle" placeholder="Sub Title"/> 
      </div>
      
        <div class="form-group">
         <textarea name="description" placeholder="Description" rows="10" cols="30"></textarea>
        </div>
             <div class="form-group">
         <input type="text" name="authorF" placeholder="Author First Name"/> 
      </div>
              </div>
             <div class="form-group">
         <input  type="text" name="authorL" placeholder="Author Last Name"/> 
      </div>

        <button id="newTitle" type="submit" name="submit">Submit</button>
    </form>
  </div>
{% endblock %}
